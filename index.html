<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="mainimage">
      <div class="text">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device<br> anywhere you like!</p>
            <div class="annual-plan">
              <div class="left">
                  <img src="images/icon-music.svg" alt="" class="icon">
                    <div class="left-text">
                      <span class="plan">Annual Plan</span>
                      $59.99/year
              </div>
            </div>
                  <div class="right">
                      <a href="">Change</a>
                  </div>
            </div>
            <button>
                Proceed to Payment
            </button>
          <br>
         <span class="cancel">Cancel Order</span> 
    </div>
    </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
